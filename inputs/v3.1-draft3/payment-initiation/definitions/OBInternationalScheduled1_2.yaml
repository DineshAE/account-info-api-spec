OBInternationalScheduled1_2:
  description: >-
    The Initiation payload is sent by the initiating party to the ASPSP. It is
    used to request movement of funds from the debtor account to a creditor for
    a single scheduled international payment.
  type: object
  properties:
    InstructionIdentification:
      description: >-
        Unique identification as assigned by an instructing party for an
        instructed party to unambiguously identify the instruction.

        Usage: the  instruction identification is a point to point reference
        that can be used between the instructing party and the instructed party
        to refer to the individual instruction. It can be included in several
        messages related to the instruction.
      type: string
      minLength: 1
      maxLength: 35
    EndToEndIdentification:
      description: >-
        Unique identification assigned by the initiating party to unambiguously
        identify the transaction. This identification is passed on, unchanged,
        throughout the entire end-to-end chain.

        Usage: The end-to-end identification can be used for reconciliation or
        to link tasks relating to the transaction. It can be included in several
        messages related to the transaction.

        OB: The Faster Payments Scheme can only access 31 characters for the
        EndToEndIdentification field.
      type: string
      minLength: 1
      maxLength: 35
    DebtorAccountCurrency: &ref_0
      description: >-
        Identification of the currency in which the account is held. 

        Usage: Currency should only be used in case one and the same account
        number covers several currencies

        and the initiating party needs to identify which currency needs to be
        used for settlement on the account.
      type: string
      pattern: '^[A-Z]{3,3}$'
    CurrencyOfTransfer: *ref_0
    InstructionPriority:
      $ref: '#/definitions/OBPriority2Code'
    PurposeCode:
      description: >-
        Underlying reason for the payment transaction, as published in an
        external purpose code list.
      type: string
      minLength: 1
      maxLength: 4
    RequestedExecutionDateTime:
      description: >-
        Date at which the initiating party requests the clearing agent to
        process the payment. 

        Usage: This is the date on which the debtor's account is to be debited.
        If payment by cheque, the date when the cheque must be generated by the
        bank.

        All dates in the JSON payloads are represented in ISO 8601 date-time
        format. 

        All date-time fields in responses must include the timezone. An example
        is below:

        2017-04-05T10:43:07+00:00
      type: string
      format: date-time
    PoolingAdjustmentDateTime:
      description: >-
        Date used for the correction of the value date of a cash pool movement
        that has been posted with a different value date.

        All dates in the JSON payloads are represented in ISO 8601 date-time
        format. 

        All date-time fields in responses must include the timezone. An example
        is below:

        2017-04-05T10:43:07+00:00
      type: string
      format: date-time
    NonWorkingDayAdjustment:
      $ref: '#/definitions/OBBusinessDayConvention1Code'
    InstructedAmount:
      allOf:
        - $ref: '#/definitions/OBActiveOrHistoricCurrencyAndAmount'
        - description: >-
            Amount of money to be moved between the debtor and creditor, before
            deduction of charges, expressed in the currency as ordered by the
            initiating party.

            Usage: This amount has to be transported unchanged through the
            transaction chain.
    DebtorAccount:
      $ref: '#/definitions/OBCashAccountDebtor2'
    ChargesAccount:
      $ref: '#/definitions/OBCashAccountDebtor2'
    CreditorAgent:
      $ref: '#/definitions/OBBranchAndFinancialInstitutionIdentification3'
    CreditorAccount:
      $ref: '#/definitions/OBCashAccountCreditor1'
    Creditor:
      $ref: '#/definitions/OBPartyIdentification43'
    ExchangeRateInformation:
      $ref: '#/definitions/OBExchangeRate1'
    RemittanceInformation:
      $ref: '#/definitions/OBRemittanceInformation1'
  required:
    - InstructionIdentification
    - EndToEndIdentification
    - InstructedAmount
    - CreditorAccount
  additionalProperties: false
